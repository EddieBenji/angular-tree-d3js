<h1>Collapsible Tree Chart</h1>
<h5 class="note">Try clicking any leaf node...</h5>
<h6 class="selected-node-summary"
    [ngClass]="{'show-section': nameFromContextMenu, 'hide-section': !nameFromContextMenu}">
    Node selected from context menu: {{nameFromContextMenu}}
</h6>

<div *ngIf="isLoadingTree"
     class="loading-container">
    <div class="loader">
    </div>
</div>

<div class="d3-chart container tree" #chart [ngStyle]="{visibility: !isLoadingTree ? 'visible': 'hidden'}"></div>
