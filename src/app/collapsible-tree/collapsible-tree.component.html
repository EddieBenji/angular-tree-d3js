<h1>Collapsible Tree Chart</h1>
<h5 class="note">Try clicking any leaf node. Once you've selected any leaf, in order to select another one you must first unselect the
    current one.</h5>
<h6 class="selected-node-summary"
    [ngClass]="{'show-section': nameFromContextMenu, 'hide-section': !nameFromContextMenu}">
    Node selected from context menu: {{nameFromContextMenu}}
</h6>

<div class="d3-chart container tree" #chart></div>
